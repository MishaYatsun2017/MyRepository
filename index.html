<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href=css/font-awesome.css rel=stylesheet>
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container main-container">
      <div class="row">
        <div class=" col-xs-12 col-sm-8">
          <div class="list">
            <div class="col-xs-12 form-products">
              <div class="input-group my-input">
                <input type="text" class="form-control" placeholder="Назва товару">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="button">Додати</button>
                </span>
              </div>
            </div>
            <div class="col-xs-12 template products">
              <div class="col-xs-3 name-products">
                Помідори
              </div>
              <div class="col-xs-4 count-products">
                <button class="btn-minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
                <span class="count">1</span>
                <button class="btn-plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
              </div>
              <div class="col-xs-5 last-buttons">
                <button class="btn btn-default">Купленно</button>
                <button class="btn btn-danger"><i class="fa fa-close" aria-hidden="true"></i></button>
              </div>
            </div>
            <div class="col-xs-12 template products">
              <div class="col-xs-3 name-products">
                Печиво
              </div>
              <div class="col-xs-4 count-products">
                <button class="btn-minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
                <span class="count">1</span>
                <button class="btn-plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
              </div>
              <div class="col-xs-5 last-buttons">
                <button class="btn btn-default">Купленно</button>
                <button class="btn btn-danger"><i class="fa fa-close" aria-hidden="true"></i></button>
              </div>
            </div>
            <div class="col-xs-12 template products">
              <div class="col-xs-3 name-products">
                Сир
              </div>
              <div class="col-xs-4 count-products">
                <button class="btn-minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
                <span class="count">1</span>
                <button class="btn-plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
              </div>
              <div class="col-xs-5 last-buttons">
                <button class="btn btn-default">Купленно</button>
                <button class="btn btn-danger"><i class="fa fa-close" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
        </div>
          <div class="col-xs-12 col-sm-4">
            <div class="list">
              <div class="col-xs-12 title-name">
                Залишилося
              </div>
              <div class="col-xs-12 left-products">
                <span class="right-products-lefts">Помідори <span class="circle-count">1</span></span>
                <span class="right-products-lefts">Печиво <span class="circle-count">1</span></span>
                <span class="right-products-lefts">Сир <span class="circle-count">1</span></span>
              </div>
              <div class="col-xs-12 title-name">
                Куплено
              </div>
              <div class="col-xs-12 left-products">
                
              </div>
            </div>
          </div>
      
      </div>
    </div>


    <div class="bage">
      <div class="col-xs-12 title">
        <h2>Buy List</h2>
      </div>
      <div class="col-xs-12 author">
        <p>Created by:</p> 
        <p>Yatsun Michael</p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
